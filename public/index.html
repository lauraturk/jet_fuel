<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "style.css" type = "text/css"/>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color">
    <title>Jet Fuel</title>
  </head>
  <body>
    <header>
      <h1>Jet Fuel</h1>
      <h2>URL Shortener: Get yer URLs Shortened Here</h2>
    </header>
    <section class = "folder-select-container">
      <form id = "folder-form">
        <label><h3>1. Create a New Folder Or Choose One Below</h3></label>
        <input id = "folder-select" class = "target" type = "text" placeholder = "Create a Folder">
        <!-- <input id = "folder-create" class = "target" type = "submit"> -->
      </form>
    </section>
    <div id = "folders-holder"></div>
    <section class = "folder-content">
      <div class = "folder-title"></div>
        <form id = "folder-sort">
        <h4>Sort URLs</h4>
        <label>Sort by Number of Visits</label>
        <input type = "radio" id = "popularity" name = "sort" value = "popularity"/>
        <label>Sort by Recency</label>
        <input type = "radio" id = "recent" name = "sort" value = "created_at"/>
      </form>
    </section>
    <div class = "success-alert"></div>
    <section class = "url-shortening">
      <form>
        <div class = "url-inputs">
          <label><h3>2. Enter Site Title</h3></label>
          <input id = "title" type = "text" placeholder = "Website Title"/>
          <label><h3>3. Enter URL</h3></label>
          <input id = "url" type = "text" placeholder ="Website URL"/>
          <input id = "submit-url" type = "submit" disabled/>
        </div>
      </form>
    </section>
    <section class = "confirmation">
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type = "text/javascript" src = "index.js"></script>
  </body>
</html>
